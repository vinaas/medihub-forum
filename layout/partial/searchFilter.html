<div class="row">
<div class="small-12 columns">

  <div class="searchFilter boxShadow" data-toggler=".expanded" id="searchFilter">

    <div id="searchFilterId" data-toggler data-animate="fade-in fade-out">

            <div class="checkbox-inline">

            <div class="checkbox-inline">

            <div class="checkbox-inline">

            <div class="rangeSlider-container">
