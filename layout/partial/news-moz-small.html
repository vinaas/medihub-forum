
<div class="newsMoz">
   {{#each (first (lookup ( lookupCategory AllCategory 'cac-benh.mat') 'files') 1 )}}
    <div class="newsMoz__item big">
    <div class="newsMoz__wrap">
      <div class="newsMoz__img" style="background-image: url({{hinh_anh}})">
        <a href="" class="newsMoz__url"></a>
      </div>
      <div class="newsMoz__title">
        <a href="" class="link"></a>
        <span class="label">MẮT</span>
        <h3 class="txt">{{title}}</h3>
        <div class="date"><i class="fa fa-clock-o"></i> 1 tháng 5, 2017</div>

      </div>
    </div>
  </div>

   {{/each}}
 

  <div class="small2-more">

      <div class="newsMoz__wrap">
        <div class="newsMoz__img" style="background-image: url(http://demo.tagdiv.com/newspaper_magazine/wp-content/uploads/2015/09/9-265x198.jpg)">
          <a href="" class="newsMoz__url"></a>
        </div>

        <div class="newsMoz__title">
          <a href="" class="link"></a>

        </div>

      </div>
    </div>

    <div class="newsMoz__item small">
      <div class="newsMoz__wrap">

          <a href="" class="newsMoz__url"></a>
        </div>

        <div class="newsMoz__title">

        </div>

</div>
