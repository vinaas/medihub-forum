{{#extend "default"}} {{#content "body"}}
<br>


<div class="row mb20">
    <div class="small-12 column">

        <nav aria-label="You are here:" role="navigation">
            <ul class="breadcrumbs">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li class="disabled">Gene Splicing</li>
                <li>
                    <span class="show-for-sr">Current: </span> Cloning
                </li>
            </ul>
        </nav>

    </div>

    <div class="small-12 column">
        <h3 class="mb20">Form chỉnh sửa</h3>
    </div>


    <div class="small-12 medium-3 column">

        <h5 class="">Upload hình</h5>

        <div class="single-file-preview">

            <div class="file-image">
                <img src="" alt="" class="image">
            </div>


            <div class="file-button">
                <input name="file" type="file" class="">
                <span>Chọn hình để upload</span>
            </div>

        </div>


    </div>

    <div class="small-12 medium-9 column">

        <h5 class="">Form chuẩn</h5>

        <form data-abide novalidate>
            <div data-abide-error class="alert callout" style="display: none;">
                <p><i class="fi-alert"></i> Thông tin sai</p>
            </div>


            <div class="row">
                <div class="small-12 medium-6 columns">
                    <label>Họ và tên
                        <input type="text" value="Nguyễn Việt Hùng" placeholder="Họ và tên" required pattern="text">
                        <span class="form-error">
                     Bạn nhập không đúng tên
                    </span>
                    </label>
                </div>
                <div class="small-12 medium-6 columns">
                    <label>Ngày sinh
                        <input type="text" value="14/12/1991" placeholder="ngày/tháng/năm" class="cleave-date">
                    </label>
                </div>
                <div class="small-12 medium-6 columns">
                    <label>Nơi sinh
                        <select class="select2Search" data-placeholder="Tỉnh, Thành phố">
                            <option value="pk" selected>TP. Hồ Chí Minh</option>
                            <option value="pk">Hà nội</option>
                            <option value="pk">Khánh Hòa</option>
                            <option value="pk">Bình Định</option>
                            <option value="pk">Nha Trang</option>
                        </select>
                    </label>
                </div>
                <div class="small-12 medium-6 columns">
                    <label>Email
                        <input type="text" value="gattadesmond@gmail.com" placeholder="Nhập địa chỉ Email" required
                               pattern="email">
                        <span class="form-error">
                            Bạn nhập không đúng email
                        </span>
                    </label>
                </div>
                <div class="small-12 medium-6 columns">
                    <label>Địa chỉ
                        <input type="text" value="Chung cư Bùi Viện - Q.1 - Tp.HCM" placeholder="Địa chỉ"
                               pattern="text">

                        <span class="form-error">
                        Địa chỉ không hợp lệ
                    </span>
                    </label>
                </div>
                <div class="small-12 medium-6 columns">
                    <label>Điện thoại
                        <input type="text" value="01669 206 512" placeholder="Điện thoại" pattern="text">

                        <span class="form-error">
                        Sai số điện thoại
                    </span>
                    </label>
                </div>
                <div class="small-12 medium-4 columns">
                    <label>Nhóm máu
                        <select name="" id="">
                            <option value="">A</option>
                            <option value="">B</option>
                            <option value="">O</option>
                            <option value="">AB</option>
                        </select>
                    </label>
                </div>
                <div class="small-12 medium-4 columns">
                    <label>Chiều cao
                        <div class="input-group">


                            <input class="input-group-field" type="number">
                            <span class="input-group-label">m</span>
                        </div>

                    </label>
                </div>
                <div class="small-12 medium-4 columns">
                    <label>Cân nặng
                        <div class="input-group">

                            <input class="input-group-field" type="number">
                            <span class="input-group-label">kg</span>
                        </div>

                    </label>
                </div>


                <div class="small-12 columns">
                    <br>
                    <br>
                    <h5>Đăng ký thông tin bác sĩ</h5>
                </div>
                <div class="small-12 medium-6 columns">
                    <label>Tên tài khoản
                        <input type="text">
                    </label>
                </div>

                <div class="small-12 medium-6 columns">
                    <label>Email
                        <input type="email">
                    </label>
                </div>

                <div class="small-12 medium-6 columns">
                    <label>Mật khẩu mới
                        <input type="password" placeholder="Mật khẩu cần dài hơn 6 ký tự" id="password">
                        <span class="form-error">
                          I'm required!
                        </span>
                    </label>
                </div>
                <div class="small-12 medium-6 columns">
                    <label>Nhập lại mật khẩu mới
                        <input type="password" pattern="alpha_numeric" data-equalto="password">
                        <span class="form-error">
                          Không trùng mật khẩu
                        </span>
                    </label>
                </div>


            </div>

            <button class="button primary" type="submit" value="Submit">Cập nhập thông tin</button>
        </form>
    </div>
</div>


{{/content}} {{/extend}}
